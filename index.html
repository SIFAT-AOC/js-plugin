<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Demo styles -->
    <style>
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #0c063e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 300px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!-- particles.js container -->
    <div id="particles-js">
      <div class="heading-container">
        <h1 class="moon-text">Moonlit Night</h1>
        <p class="aboutmoonLit">
          a night where the primary source of light is the moon
        </p>
      </div>
    </div>
    <!-- stats - count particles -->

    <!-- slider -->
    <div class="container" style="padding: 40px 0 !important">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./Frame 14014311 (1).png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014311.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014313.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014312.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014312.png" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="./Frame 14014311 (1).png" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
