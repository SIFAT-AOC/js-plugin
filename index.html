<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./style.css" />

    <!-- Demo styles -->
    <style>
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #0c063e;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 300px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!-- particles.js container -->
    <div id="particles-js">
      <div class="heading-container">
        <h1 class="moon-text">Moonlit Night</h1>
        <p class="aboutmoonLit">
          a night where the primary source of light is the moon
        </p>
      </div>
    </div>
    <!-- stats - count particles -->

    <!-- slider -->
    <div class="container" style="padding: 40px 0 !important">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./Frame 14014311 (1).png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014311.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014313.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014312.png" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./Frame 14014312.png" alt="" />
          </div>

          <div class="swiper-slide">
            <img src="./Frame 14014311 (1).png" alt="" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      // Initialize Swiper slider
      var swiper = new Swiper(".mySwiper", {
        // Navigation buttons
        navigation: {
          nextEl: ".swiper-button-next", // Next button selector
          prevEl: ".swiper-button-prev", // Previous button selector
        },

        // Autoplay configuration
        autoplay: {
          delay: 3000, // Time between slides (3 seconds)
          disableOnInteraction: false, // Keep autoplay active even after interaction
        },

        // Loop configuration
        loop: true,

        // Breakpoints for responsiveness
        breakpoints: {
          // For screen widths >= 640px (tablets and larger screens)
          640: {
            slidesPerView: 4, // Number of slides visible
            spaceBetween: 20, // Space between slides
          },
          // For screen widths < 640px (mobile screens)
          0: {
            slidesPerView: 1, // Number of slides visible
            spaceBetween: 10, // Space between slides
          },
        },
      });
    </script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
